{% extends 'base.html' %}
{% load static %}
{% block profile %}
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="{% url 'profile' %}" target="__blank">Profile</a>
        <a class="nav-link active ms-0" href="{% url 'address' %}" target="__blank">Address</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row ">
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4 border border-dark">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Name (how your name will appear to other
                                users on the site)</label>
                            <input class="form-control border border-dark" id="inputUsername" type="text"
                                name="name" placeholder="Enter your name" value={{request.user}} required>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control border border-dark" id="inputFirstName" type="text"
                                    name="fname" placeholder="Enter your first name" required>
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control border border-dark" id="inputLastName" type="text"
                                    name="lname" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control border border-dark" id="inputLocation" type="text"
                                    name="location" placeholder="Enter your location" required>
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">state</label>
                                <input class="form-control border border-dark" id="inputLocation" type="text"
                                    name="state" placeholder="Enter your location" required>
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control border border-dark" id="inputEmailAddress" type="email"
                                name="email" placeholder="Enter your email address" required>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control border border-dark" id="inputPhone" type="tel" name="phoneno"
                                    placeholder="Enter your phone number" required>
                            </div>
                            <!-- Form Group (birthday)-->
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
